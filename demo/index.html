<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>pnsk-structured-editor</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="./minimalComponent.js"></script>
    <link rel="import" href="../agile-structured-editor-types.html">
    <link rel="import" href="../agile-structured-advert.html">
    <link rel="import" href="../../pnsk-structured-editor/pnsk-structured-editor.html">

</head>
<body>


<form action="">

    <pnsk-structured-editor
            available-types='[
                    {"type": "agile-image", "element":"agile-structured-image", "lable":"Image asset", 
                        "config":{
                            "selectorUrl":"http://localhost:8080/journal/admin/?cmd=GetImageAsset&assetTypeFilter=image",
                            "assetDisplayUrl":"http://localhost:8080/journal/listen/?cmd=ShowAsset&assetID=",
                            "formats":{"default":"Default","small-right":"Small right","legacy-import":"Imported"}
                        }
                    },
                    {"type": "agile-advert", "element":"agile-structured-advert", "lable":"Advert", 
                        "config":{
                            "selectorUrl":"http://localhost:8080/journal/admin/?cmd=InsertAdvert"
                        }
                    }
                ]'
            disallowed-creation-types='["legacy-html"]'
    >
        <input type="text" name="editor-output" class="editorstate">
    </pnsk-structured-editor>

    <br>
    <input type="submit">
</form>

<script>
    window.addEventListener("WebComponentsReady", function(){
        var el = document.querySelector('pnsk-structured-editor');
        //el.addBlock("p", 0);
    });

</script>

</body>
</html>
